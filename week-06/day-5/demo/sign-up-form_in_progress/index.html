<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class ='container'>
        <section id="section-left">
            <h1>Signup</h1>
            <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
                <div class="form-row">
                <label for="name">name</label>
                <input id="name" name="name" type="text" placeholder="Username">
                </div>
                <div class="form-row">
                    <label for="email">email</label>
                    <input id="email" name="email" type="email" placeholder="E-mail">
                </div>
                <div class="form-row">
                    <label for="password">password</label>
                    <input id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="form-row">
                    <label for="passwordConfirmation">passwordConfirmation</label>
                    <input id="passwordConfirmation" name="passwordConfirmation" type="password" placeholder="Retype password">
                </div>
                <button type="submit">SIGN ME UP</button>
            </form>
        </section>
        <section id="section-center">
            <p>OR</p>
        </section>
        <section id="section-right">
            <button class="facebook" type="button">Log in with facebook</button>
            <button class="twitter "type="button">Log in with Twitter</button>
            <button class="google" type="button">Log in with Google+</button>
        </section>
    </div>
</body>
</html>
